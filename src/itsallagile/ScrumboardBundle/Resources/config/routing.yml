itsallagileScrumboardBundle_homepage:
    pattern:  /scrumboard/{slug}
    defaults: { _controller: itsallagileScrumboardBundle:Board:index }

itsallagileScrumboardBundle_ticketsGetAll:
    pattern: /tickets
    defaults: { _controller: itsallagileScrumboardBundle:Tickets:getAll, _format: json}
    requirements:
        _method: GET
        format: JSON
        
itsallagileScrumboardBundle_ticketsGetOne:
    pattern: /tickets/{ticketId}
    defaults: { _controller: itsallagileScrumboardBundle:Tickets:get, _format: json}
    requirements:
        _method: GET
        format: JSON
        
itsallagileScrumboardBundle_ticketsGetBoard:
    pattern: /tickets/board/{boardId}
    defaults: { _controller: itsallagileScrumboardBundle:Tickets:getForBoard, _format: json}
    requirements:
        _method: GET
        format: JSON
        
itsallagileScrumboardBundle_ticketsPost:
    pattern: /tickets
    defaults: { _controller: itsallagileScrumboardBundle:Tickets:post, _format: json }
    requirements:
        _method: POST
        format: JSON
        
itsallagileScrumboardBundle_ticketsPut:
    pattern: /tickets/{ticketId}
    defaults: { _controller: itsallagileScrumboardBundle:Tickets:put, _format: json }
    requirements:
        _method: PUT
        format: JSON
        
itsallagileScrumboardBundle_ticketsDelete:
    pattern: /tickets/{ticketId}
    defaults: { _controller: itsallagileScrumboardBundle:Tickets:delete, _format: json }
    requirements:
        _method: DELETE
        format: JSON
        
            
